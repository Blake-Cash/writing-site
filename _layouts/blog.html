<html>
	<head>
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
		<link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.blog_title}}" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{{page.title}} - {{ site.blog_title }}</title>
		<script type="text/javascript" src='{{ site.baseurl }}/js/highlight.pack.js'></script>
		<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
	</head>
	<body>
		<div id='layout'>
			{% include header.html %}
			<div style='clear: both'></div>
		</div>
		<div id='blogContent'>
			<div id='page'>
				<h1 id='page-title'>{{page.title}}</h1>
					<div id='pdf-button'>
						{% if page.pdf %}
							<a id='button' href="{{site.baseurl}}/pdfs/{{page.pdf}}.pdf">DOWNLOAD PDF</a>
						{% endif %}
					</div>
				{% if page.image %}
					<div id='page-image' > 
						<img id='page-image' src="{{site.baseurl}}{{page.image}}" />
					</div>
				{% endif %}
				<br />
				{{content}}
				<div id='redirect-buttons'>
					{% if page.previousPage %}
						<a id='button' href='{{site.baseurl}}{{page.previousPage}}'> < Previous</a>
					{% endif %}
					{% if page.pastebin %}
						<a id='button' href="{{page.pastebin}}">PASTEBIN</a>
					{% endif %}
					{% if page.nextPage %}
						<a id='button' href='{{site.baseurl}}{{page.nextPage}}'> Next > </a>
					{% endif %}
				</div>
			</div>
			<div style='clear:both'></div>
		</div>
		<div id='footer'>
			<a href="https://twitter.com/YoungCashish">Twitter</a> | {{site.copyright_year}}
		</div>
	</div>
</body>
</html>
